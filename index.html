    header {

    .grid {

      gap: 20px;
    }

    /* ===== CARD ===== */
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, .1);
    }

    /* ===== DOWNLOAD ===== */
    .download-btn {
      padding: 10px 15px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .download-btn:disabled {
      background: #999;
      cursor: not-allowed;
    }

    .timer {
      margin-top: 10px;
      font-size: .9rem;
      color: #444;
    }

    /* ===== ABOUT ===== */

    .ad-box {

      justify-content: center;

    .ad iframe {
      max-width: 100% !important;
      width: auto !important;
      height: auto !important;

    /* ===== MOBILE ===== */

      { day: "Day 11", link: "https://drive.google.com/file/d/1-bsea9fBNBxSKnv3ulaXmYTP3HVECUOM/view?usp=drive_link" },
      { day: "Day 12", link: "https://drive.google.com/file/d/1i4oCLRXWu0fdE0CwvjNBGg7se7rok19R/view?usp=drive_link" },
      { day: "Day 13", link: "https://drive.google.com/file/d/1ACBvCW6TuWCD5gmCreyfbxxbZfkK_PmZ/view?usp=drive_link" },
      { day: "Day 14", link: "https://drive.google.com/file/d/1P9uDm1w03kqBtS7A3QnkLNwwquFA1_WQ/view?usp=drive_link" },

      { day: "Day 16 & Day 17", link: "https://drive.google.com/file/d/18I7rc3m7692Mh7ICiC38JEJiMob09L8H/view?usp=drive_link" },

      { day: "Day 18", link: "https://drive.google.com/file/d/1GrjVidD-N0yGRxNM8nL1CQqOcISwSs99/view?usp=drive_link" },
      { day: "Day 19", link: "https://drive.google.com/file/d/1l8njSjPGZ5ZF-Dyn01TpKHUibVDKz8Ve/view?usp=drive_link" },

      { day: "Day 21", link: "https://drive.google.com/file/d/1bYaj7i9U7V2pgz6ybwS1knvkL-MGnVwl/view?usp=drive_link" },
      { day: "Day 22", link: "https://drive.google.com/file/d/1pDjMVhKxY8tk7AV-UhcGWNEP2J274WJw/view?usp=drive_link" },
      { day: "Day 23", link: "https://drive.google.com/file/d/1Z41qV6T_uW0-LenPxpZdp2YMxzC_srIa/view?usp=drive_link" }
    ];


    const grid = document.getElementById("lectureGrid");
    let activeTimer = null, timeLeft = 0, interval = null;

    lectures.forEach((l, i) => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
  <h2>${l.day}</h2>
  <button class="download-btn" onclick="startDownload(${i},this)">Download</button>
  <p class="timer" id="timer-${i}"></p>
 `;
      grid.appendChild(card);
    });

    function startDownload(index, btn) {
      if (activeTimer) return;

      activeTimer = btn;
      timeLeft = 30;
      disableButtons(true);
      btn.disabled = true;
      btn.innerText = "Please wait...";

      interval = setInterval(() => {
        if (document.hidden) return;

        document.getElementById(`timer-${index}`)
          .innerText = `Download starts in ${timeLeft}s`;
        timeLeft--;

        if (timeLeft < 0) {
          clearInterval(interval);
          window.open(lectures[index].link, "_blank");
          btn.innerText = "Download";
          activeTimer = null;
          disableButtons(false);
          document.getElementById(`timer-${index}`).innerText = "";
        }
      }, 1000);
    }

    function disableButtons(state) {
      document.querySelectorAll(".download-btn").forEach(b => b.disabled = state);
    }

    function toggleMenu() { navMenu.classList.toggle("show") }
    function closeMenu() { navMenu.classList.remove("show") }
