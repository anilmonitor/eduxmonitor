  <script>
    const lectures = [
      {
        day: "Day 1",
        link: "https://drive.google.com/file/d/13YOI7df6t6sBUPvRmu2TVfbDUF6vIYTc/view?usp=sharing"
      },
      {
        day: "Day 2",
        link: "https://drive.google.com/file/d/1khaUDBmigvH0-Bsi-G-SxIli0qtkd5SX/view?usp=sharing"
      },
      {
        day: "Day 3",
        link: "https://drive.google.com/file/d/1Z9ngtO0YuSw7WE111mF01HTy9iwoIaWm/view?usp=sharing"
      },
      {
        day: "Day 4",
        link: "https://drive.google.com/file/d/1FaJ_-4UKukPgjb_eauSpUK91ydlc26DF/view?usp=sharing"
      }
    ];

    const grid = document.getElementById("lectureGrid");
    let activeTimer = null, timeLeft = 0, interval = null;

    lectures.forEach((l, i) => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
  <h2>${l.day}</h2>
  <button class="download-btn" onclick="startDownload(${i},this)">Download</button>
  <p class="timer" id="timer-${i}"></p>
 `;
      grid.appendChild(card);
    });

    function startDownload(index, btn) {
      if (activeTimer) return;

      activeTimer = btn;
      timeLeft = 30;
      disableButtons(true);
      btn.disabled = true;
      btn.innerText = "Please wait...";

      interval = setInterval(() => {
        if (document.hidden) return;

        document.getElementById(`timer-${index}`)
          .innerText = `Download starts in ${timeLeft}s`;
        timeLeft--;

        if (timeLeft < 0) {
          clearInterval(interval);
          window.open(lectures[index].link, "_blank");
          btn.innerText = "Download";
          activeTimer = null;
          disableButtons(false);
          document.getElementById(`timer-${index}`).innerText = "";
        }
      }, 1000);
    }

    function disableButtons(state) {
      document.querySelectorAll(".download-btn").forEach(b => b.disabled = state);
    }

    function toggleMenu() { navMenu.classList.toggle("show") }
    function closeMenu() { navMenu.classList.remove("show") }
  </script>
